<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Focal</title>
    <link href="css/theme.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/default.js"></script>
</head>

<body>
<div id="slider-container">
    <input id="slider" type="range" name="points" min="1" max="4" value="1">
</div>
<svg id="svg-image-blur">
    <image x="0" y="0" id="svg-bg" width="800" height="600" xlink:href="img/bg.svg"/>
    <image x="0" y="0" id="svg-buildings" width="800" height="600" xlink:href="img/buildings.svg"/>
    <image x="0" y="0" id="svg-road" width="800" height="600" xlink:href="img/road.svg"/>
    <filter id="blur-effect-1">
        <feGaussianBlur stdDeviation="1"/>
    </filter>
    <filter id="blur-effect-2">
        <feGaussianBlur stdDeviation="2"/>
    </filter>
    <filter id="blur-effect-3">
        <feGaussianBlur stdDeviation="3"/>
    </filter>
    <filter id="blur-effect-4">
        <feGaussianBlur stdDeviation="4"/>
    </filter>
</svg>


</body>
</html>
